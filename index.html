<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLATDANGO</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Flatiron Movie Theatre</h1>
    <div class = "container">
        <div class = "film-menu">
            <h2>Movies</h2>
            <ul id = "films"></ul>
        </div>
        <div class = "film-details">
            <h2>Movie Details</h2>
            <div id ="poster"></div>
            <div id = "title"></div>
            <p><strong>Runtime:</strong> <span id ="runtime"></span> minutes</p>
            <p><strong>Showtime:</strong> <span id = "showtime"></span></p>
            <p><strong>AvailableTickets:</strong> <span id = "available-tickets"></span></p>
            <button id = "buy-ticket">Buy ticket</button>
        </div>
    </div>

    <script src = "index.js"></script>
</body>
</html>
